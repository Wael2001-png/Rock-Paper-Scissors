<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <ul class="mode">
        <li>Easy</li>
        <li><div></div></li>
        <li>Hard</li>
    </ul>
    
    <header>
        <div class="img">
            <img src="images/logo.svg" alt="logo">
        </div>
        <p>12</p>
    </header>

    <main>
        <div class="easy">
            <div class="img">
                <img src="images/icon-paper.svg" alt="paper">
            </div>
            <div class="img">
                <img src="images/icon-scissors.svg" alt="scissors">
            </div>
            <div class="img">
                <img src="images/icon-rock.svg" alt="rock">
            </div>
        </div>
        <div class="hard" style="display: none;">
            <div class="img">
                <img src="images/icon-paper.svg" alt="paper">
            </div>
            <div class="img">
                <img src="images/icon-scissors.svg" alt="scissors">
            </div>
            <div class="img">
                <img src="images/icon-rock.svg" alt="rock">
            </div>
            <div class="img">
                <img src="images/icon-spock.svg" alt="spock">
            </div>
            <div class="img">
                <img src="images/icon-lizard.svg" alt="lizard">
            </div>
        </div>
        <div class="result">
        </div>
    </main>
    
    <aside style="display: none;">
        <div>
            <h4>Rules</h4>
            <div class="img">
                <img src="images/icon-close.svg" alt="close">
            </div>
        </div>
        <div class="img">
            <img src="images/image-rules.svg" alt="Rules">
        </div>
    </aside>
    
    <button>Rules</button>
    <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Wael</a>.
    </footer>
    <script src="main.js"></script>
</body>
</html>
